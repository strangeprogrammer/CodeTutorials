<!DOCTYPE html>

{% load static %}

<html>
	<head>
		<script src="{% static 'docker/codeClient.js' %}" type="text/javascript"></script>
		<script>
			window.onload = function(){
				var basicform = new CodeRunner("{% url 'docker:runPOST' %}", "#testregion");
			}
		</script>
	</head>
	<body>
		<div id="testregion">
			{% csrf_token %}
			<textarea hidden="hidden" class="presetcode">
				import sys
				
				def main():
					s = input()
					print("Hello, world!")
					sys.stderr.write("You input: %s" % (s))
					sys.exit(123)
				
				main()
			</textarea>
			<textarea hidden="hidden" class="presetSTDIN">
				kwue4hnvr5ktunhw4oieurj
			</textarea>
			{% include 'CodeRunner.html' with defaultlang='python' %}
		</div>
	</body>
</html>
