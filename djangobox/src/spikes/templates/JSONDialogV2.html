<!DOCTYPE html>

{% load static %}

				var basicform = new CodeRunner("{% url 'docker:runPOST' %}", "#testregion");
			}
		</script>
	</head>

			{% csrf_token %}

import sys

def main():
	s = input()
	print("Hello, world!")

main()

kwue4hnvr5ktunhw4oieurj
