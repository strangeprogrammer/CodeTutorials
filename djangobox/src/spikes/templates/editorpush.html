{% load static %}

<!doctype HTML>
<html>
	<head>
		<title>CodeMirror: HTML completion demo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static 'codemirror/doc/docs.css' %}">
		
		<link rel="stylesheet" href="{% static 'codemirror/lib/codemirror.css' %}">
		<link rel="stylesheet" href="{% static 'codemirror/addon/hint/show-hint.css' %}">
		<script src="{% static 'codemirror/lib/codemirror.js' %}"></script>
		<script src="{% static 'codemirror/addon/hint/show-hint.js' %}"></script>
		<script src="{% static 'codemirror/addon/hint/xml-hint.js' %}"></script>
		<script src="{% static 'codemirror/addon/hint/html-hint.js' %}"></script>
		<script src="{% static 'codemirror/mode/xml/xml.js' %}"></script>
		<script src="{% static 'codemirror/mode/javascript/javascript.js' %}"></script>
		<script src="{% static 'codemirror/mode/css/css.js' %}"></script>
		<script src="{% static 'codemirror/mode/htmlmixed/htmlmixed.js' %}"></script>
		<style>
			.CodeMirror {border-top: 1px solid #888; border-bottom: 1px solid #888;}
		</style>
	</head>
	
	<body>
		<div id="nav">
			<a href="https://codemirror.net"><h1>CodeMirror</h1><img id="logo" src="{% static 'codemirror/doc/logo.png' %}"></a>
			
			<ul>
				<li><a href="{% static 'codemirror/index.html' %}">Home</a>
				</li><li><a href="{% static 'codemirror/doc/manual.html' %}">Manual</a>
				</li><li><a href="https://github.com/codemirror/codemirror">Code</a>
			</li></ul>
			<ul>
				<li><a class="active" href="#">HTML completion</a>
			</li></ul>
		</div>
		
		<article>
			<h2>HTML completion demo</h2>
			
			<p>Shows the <a href="xmlcomplete.html">XML completer</a>
			parameterized with information about the tags in HTML.
			Press <strong>ctrl-space</strong> to activate completion.</p>
			
			<div id="code"></div>
			
			<script>
				window.onload = function() {
					editor = CodeMirror(document.getElementById("code"), {
						mode: "text/html",
						extraKeys: {"Ctrl-Space": "autocomplete"},
						value: document.documentElement.innerHTML
					});
				};
			</script>
		</article>
		
	</body>
</html>
